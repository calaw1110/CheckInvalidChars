name: CI & Publish to npm

on:
  push:
    branches:
      - master    # master push → build/test
    tags:
      - 'v*'      # 推 tag v1.0.0 → publish
    
  pull_request:
    branches:
      - master    # PR 也跑 build/test

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build (TypeScript)
        run: npm run build

  publish:
    needs: build-and-test    # 只有通過 build/test 才能發佈
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')   # 只有 tag v* 時跑

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
