name: CI & Publish to npm

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # 自動發佈規則：當你打 tag 時自動 publish
  release:
    types: [created]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build (TypeScript)
        run: npm run build

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
